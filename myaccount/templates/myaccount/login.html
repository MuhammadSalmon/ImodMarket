<!-- templates/shopapp/login.html -->
{% extends 'shopapp/base.html' %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block container %}
<div class="max-w-md mx-auto mt-10 bg-opacity-50">
    <div class="bg-white bg-opacity-75 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input id="username" name="username" type="text" placeholder="Enter your username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input id="password" name="password" type="password" placeholder="Enter your password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600 focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </div>
        </form>
        <p class="text-center mt-4 text-sm">Don't have an account? <a href="{% url 'myaccount:register' %}"
                class="text-blue-500 hover:text-blue-700 font-semibold">Register here</a></p>
    </div>
    <p class="text-center text-gray-500 text-xs">
        &copy;2024 Your Company. All rights reserved.
    </p>
</div>
{% endblock container %}
